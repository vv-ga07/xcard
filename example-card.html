<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルリンクカード</title>
    
    <!-- Open Graph Protocol (OGP) for X/Twitter -->
    <meta property="og:title" content="Xリンクカード生成ツール" />
    <meta property="og:description" content="GUI上で簡単にXのリンクカードを作成できるツールです" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=X+Link+Card+Generator" />
    <meta property="og:url" content="https://github.com/your-username/xcarad" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Xリンクカード生成ツール" />
    <meta name="twitter:description" content="GUI上で簡単にXのリンクカードを作成できるツールです" />
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630/667eea/ffffff?text=X+Link+Card+Generator" />
    
    <!-- Redirect to target URL -->
    <meta http-equiv="refresh" content="3; url=https://github.com/your-username/xcarad" />
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 24px;
            background: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .redirect-link:hover {
            background: #1a8cd8;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #1DA1F2;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xリンクカード生成ツール</h1>
        <p>GUI上で簡単にXのリンクカードを作成できるツールです</p>
        <div class="countdown" id="countdown">3</div>
        <p>自動的にリダイレクトされない場合は、下のリンクをクリックしてください。</p>
        <a href="https://github.com/your-username/xcarad" class="redirect-link">ページに移動</a>
    </div>
    
    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(function() {
            count--;
            countdownElement.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = "https://github.com/your-username/xcarad";
            }
        }, 1000);
    </script>
</body>
</html>
